<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fetch Data</title>
</head>
<body>
    <h1>This web pag gets some API data</h1>
    <button onclick="getData()">Get Some Data</button>
    <div id="data">No data yet 20</div>
    <script>       
        function getData(){
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then(response => response.json())
                .then(json => {
                    document.getElementById("data").innerHTML=JSON.stringify(json);
                });
        }

    </script>
</body>
</html>
